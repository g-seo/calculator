<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="container">
            <div class="ac">ac</div>
            <div class="rator divide">/</div>
        </div>
        <div class="container">
            <div class="num_7">7</div>
            <div class="num_8">8</div>
            <div class="num_9">9</div>
            <div class="rator multiply">*</div>
        </div>
        <div class="container">
            <div class="num_4">4</div>
            <div class="num_5">5</div>
            <div class="num_6">6</div>
            <div class="rator subtract">-</div>
        </div>
        <div class="container">
            <div class="num_1">1</div>
            <div class="num_2">2</div>
            <div class="num_3">3</div>
            <div class="rator add">+</div>
        </div>
        <div class="footer">
            <div class="num_0">0</div>
            <div class="rator equal">=</div>
        </div>
    </div>
</body>
</html>
