<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="container">
            <div class="ac">ac</div>
            <div class="divide">/</div>
        </div>
        <div class="container">
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="multiply">*</div>
        </div>
        <div class="container">
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="subtract">-</div>
        </div>
        <div class="container">
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="add">+</div>
        </div>
        <div class="footer">
            <div class="0">0</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>
</html>
